<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script src="js/loadHeader.js" defer></script>
    <script src="js/script.js" defer></script>
    <title>Préférences</title>
  </head>
  <body>
    <div id="header-placeholder"></div>
    <main>
      <h2>Préférences du site</h2>
      <section>
        <h3>Thème du site</h3>
        <div>
          <select name="theme" id="theme-select">
            <option value="clair">Clair</option>
            <option value="sombre">Sombre</option>
          </select>
        </div>
        <h3>Format d'affichage de la liste des apprenants</h3>
        <div>
          <input type="radio" id="liste" name="type_affichage" checked />
          <label for="liste">Liste (Table)</label>
          <input type="radio" id="carte" name="type_affichage" />
          <label for="carte">Cartes (Grid)</label>
        </div>
        <div>
          <a href="index.html" class="btn">Retour à la page d'Accueil</a>
          <button id="save-button">Enregistrer</button>
        </div>
      </section>
    </main>
  </body>
</html>
